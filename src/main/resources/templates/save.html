<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Save</title>
</head>
<body>
<!-- action: form에 저장한 데이터를 어디에 보낼지 지정 -->
<form action="/member/save" method = "POST">
    <!--name: 서버로 전송 할 때 변수 이름의 역할-->
    이메일: <input text ="text" name = "Email"> <br>
    비밀번호: <input type = 'password' name="Password"> <br>
    이름: <input type="text" name="Name"><br>
    <input type="submit" value="회원가입">
</form>
</body>
</html>
